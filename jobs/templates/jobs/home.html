      <div class="album py-5 bg-light">

          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for job in jobs.all %}
              <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                  <img class="card-img-top" src="{{ job.image.url }}" />
                  <div class="card-body">
                    <p class="card-text">{{ job.summary }}</p>
                  </div>
                </div>
              </div>
              {% endfor %}
          </div>      
        </div>
